
<h1>Detail List {{object}}</h1>

<table>
    <tr>
        <th>Title</th>
        <th>Description</th>
    </tr>
    {% for task in object_list %}
        <tr>
            <td>{{ task.title }}</td>
            <td>{{ task.description }}</td>
        </tr>
    {% empty %}
    <h3>No Item in list</h3>
    {% endfor %}
